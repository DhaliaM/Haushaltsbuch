<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
          integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Security Example</title>
</head>
<body>
<h1>Welcome!</h1>
<div>
    <table class="pure-table" id="myTable">
        <thead>
        <tr class="headings">
            <th>Produktname</th>
            <th>Kategorie</th>
            <th>Menge</th>
            <th>Preis</th>
        </tr>
        </thead>
        <tbody>
        <tr class="pure-table-odd even pointer" th:each="item : ${itemList}" id="tablerow">
            <td th:text="${item.productName}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.quantity}"
            </td>
            <td th:text="${item.pricePerQuantity}"></td>
            <td style="display: none" th:text="${item.getId()}"></td>
            <td>
                <button type="button" class="btnEdit btn-primary" name="edit">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p>Click <a th:href="@{/addItem}">here</a> to see a greeting.</p>

<div class="modal fade" tabindex="-1" role="dialog" id="editModal">
    <form method="post" action="/update">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" id="txtName" placeholder="Enter name" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="txtName">Salary</label>
                        <input type="number" class="form-control" id="txtSalary" placeholder="Enter salary"
                               name="Salary">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script>

    const edit = document.querySelectorAll('.btnEdit');
    console.log(edit);

    const functionToRunWhenClicked = function () {
        console.log(this.parentNode.parentNode)
        console.log(this);

        const myModal = new bootstrap.Modal(document.getElementById('editModal'));
        myModal.show()
    };

    for (let i = 0; i < edit.length; i++) {

        edit[i].addEventListener('click', functionToRunWhenClicked, false);

    }

</script>
</html>
